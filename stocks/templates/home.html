<div>
    {% for room in rooms %}
        <div class="roomname">
            <a href="{% url 'room_detail' room.id %}"
                <h3>{{ room.name|capfirst }}</h3>
            </a>
            <p>{{ room.description }}</p>
            <p class="hidden">Floor: {{ room.floor }}</p>
            <p>Width: {{ room.width }}</p>
            <p>Length: {{ room.length }}</p>
        </div>
    {% endfor %}
</div>
